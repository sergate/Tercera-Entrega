    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                      <fieldset>
                          <legend class="text-center header1">Contáctanos</legend>
  
                          <div class="form-group pt-2">
                              <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-6">
                                  <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                              </div>
                          </div>
                          <div class="form-group pt-2">
                              <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-6">
                                  <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                              </div>
                          </div>
                          <div class="form-group pt-2">
                              <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                              <div class="col-md-6">
                                  <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                              </div>
                          </div>
                          <div class="form-group pt-2">
                              <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                              <div class="col-md-6">
                                  <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                              </div>
                          </div>
                          <div class="form-group pt-2">
                              <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                              <div class="col-md-6">
                                  <textarea class="form-control" id="message" name="message" placeholder="Escriba su mensaje aquí. Nos pondremos en contacto con usted dentro de los proximos 2 días hábiles." rows="7"></textarea>
                              </div>
                          </div>
                          <div class="form-group pt-3">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                              </div>
                          </div>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
    </div>
